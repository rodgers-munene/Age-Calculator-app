<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Age calculator app</title>
</head>
<body>
    <div class="main-div">
        <h2>Age calculator</h2>
        <form action="">
           <div class="days">
            <label for="day">Day
                <input id="day" type="number" min="1" max="31" placeholder="DD" required>
            </label>
            <p class="day-error"></p>
           </div>
            <div class="months">
            <label for="month">Month
                <input id="month" type="number" min="1" max="12" placeholder="MM" required>
            </label>
            <p class="month-error"></p>
            </div>
            <div class="years">
            <label for="year">Year
                <input id="year" type="number" min="1900" max="2023" placeholder="YYYY" required>
            </label>
            <p class="year-error"></p>

            </div>
        </form>
        <hr>
        <button class="btn" type="submit"><img src="favicon-32x32.png" alt="">B</button>
        <div class="output">
            <h1><span id="YY">--</span>Years</h1>
            <h1><span id="MM">--</span>Months</h1>
            <h1><span id="DD">--</span>Days</h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
